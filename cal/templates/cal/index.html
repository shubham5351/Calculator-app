{% load static %}

<html>
<head>
	<title>Calculator app</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body bgcolor="light-gray">
	<div class="navbar-header">
        <h2 id="navh"><a id="cal" href="{% url 'home' %}">Django Calculator<br>Application</a></h2>
    </div>
    <div class="container">
	    <div class="col-md-12">
	    	<div class="card">
			  	<img src="https://images.unsplash.com/photo-1554252116-45f0b7a4969b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="Avatar" height="300px">
			  	<div class="container">

			  		<h3>Hint: Enter in the form eg:- num1 + num2</h3>

			    	<form action="{% url 'result' %}" method="get">
						{% csrf_token %}
			    		<div class="form-group">
			    			<input type="text" class="form-control" name="query" id="query" required>
			    		</div>
			    		<div class="row" id="b">
			    			<div class="col-6">
			    				<input type="submit" class="btn btn-success">
			    			</div>

			    			<div class="col-6">
			    				<input type="reset" class="btn btn-danger">
			    			</div>
			    		</div>
			    	</form>
			  	</div>
			</div>
	    </div>



	</div>

<footer>
	<h6>CopyRight &copy; 2021</h6>

Made by Shubham</footer>

</body>
</html>
